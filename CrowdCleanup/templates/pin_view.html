{% load static %}
<!DOCTYPE html>
<style>
  body {
    margin: auto;
    padding: 0;
    display: flex;
    height: 100vh;
    flex-direction: column;
    width: 75%;
    background-color: ivory;
  }

  header {
    text-align: center;
    padding: 10px;
  }

  p {
    font-size: larger;
  }

  .container {
    display: flex;
    flex: 1;
  }

  .half {
    flex: 1;
    overflow: hidden;
  }

  .tags {
    font-size: medium;
  }
</style>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Litter @ {{pin.zip}}</title>
</head>

<body>
  <header>
    <h1>Litter @ {{pin.zip}}</h1>
  </header>
  <div class="container">
    <div class="half" id="left-half">
      <p>PLACEHOLDER</p>
      {%if pin.image%}
      <img src="{{pin.image.url}}" alt="PLACEHOLDER">
      {%endif%}
    </div>
    <div class="half" id="right-half">
      <p class="tags"><span style="float: left;">{{pin.status}}</span>
        <span style="float: right;">{{pin.date|date:"Y-m-d"}}</span>
      </p>
      <br>
      <p>{{pin.description}}</p>
      <address>Latitude: {{pin.lat}}<span style="margin-right: 32px;"></span>Longitude: {{pin.long}}</address>
      <address>{{pin.address}}</address>
    </div>
  </div>
</body>

</html>
