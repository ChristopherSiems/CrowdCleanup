<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Litter @ {{pin.zipcode}}</title>

  <!-- Include Leaflet CSS and JavaScript -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      /* Set body height to 100% of the viewport */
    }

    .split-container {
      flex: 1;
      display: flex;
      width: 100%;
    }

    .left-side {
      flex: 1;
      box-sizing: border-box;
      flex-grow: 1;
      margin-right: 8px;
    }

    .right-side {
      flex: 1;
      box-sizing: border-box;
      flex-grow: 1;
      margin-left: 8px;
      margin-right: 8px;
      /* Allow the panes to grow and fill the remaining space */
    }

    #map {
      height: 100%;
    }
  </style>
</head>

<body>
  <div class="split-container">
    <div class="left-side">
      <!-- Leaflet Map Container -->
      <div id="map"></div>
    </div>
    <div class="right-side">
      <!-- Content for the right side -->
      <h1>Litter @ {{pin.zipcode}}</h1>
      <p fontsize="medium"><span style="float: left;">{{pin.status}}</span>
        <span style="float: right;">{{pin.date|date:"Y-m-d"}}</span>
      </p>
      <br>
      <p>{{pin.description}}</p>
      <img src="{{pin.image}}" alt="">
      <address>Latitude: {{pin.lat}}<span style="margin-right: 32px;"></span>Longitude: {{pin.long}}</address>
    </div>
  </div>

  <script>
    // Example: Django template logic to get latitude and longitude from the server
    const latitude = {{ pin.lat }};
    const longitude = {{ pin.long }};

    // Initialize Leaflet map
    const map = L.map('map').setView([latitude, longitude], 16);

    // Add a pin (marker) to the map
    L.marker([latitude, longitude]).addTo(map)
      .bindPopup('{{ pin.description }}');

    // Add a tile layer (you can replace this with your desired tile layer)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);
  </script>

</body>

</html>
