<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Litter @ {{pin.zipcode}}</title>

  <!-- Include Leaflet CSS and JavaScript -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    body {
      background-color: ivory;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow: hidden;
    }

    .split-container {
      flex: 1;
      display: flex;
      width: 100%;
    }

    .image-container {
      width: 100%;
      height: 33%;
      overflow: hidden;
      /* Hide overflow content */
    }

    .image-container img {
      width: 100%;
      /* Make the image fill the container width */
      height: 100%;
      /* Make the image fill the container height */
      object-fit: cover;
      /* Crop the image to cover the container */
    }

    .left-side {
      flex: 1;
      box-sizing: border-box;
      flex-grow: 1;
      margin-right: 8px;
    }

    .right-side {
      flex: 1;
      box-sizing: border-box;
      flex-grow: 1;
      margin-left: 8px;
      margin-right: 8px;
      flex-direction: column;
      padding-bottom: 8px;
    }

    .bottom-button {
      bottom: 16px;
      border: 0;
      color: ivory;
      background-color: mediumseagreen;
      font-size: larger;
      padding: auto;
      border-radius: 16px;
      padding: 4px;
      padding-left: 8px;
      padding-right: 8px;
    }

    .bottom-button:hover {
      cursor: pointer;
    }

    .main {
      font-size: larger;
    }

    #map {
      height: 100%;
    }

     /* Style the navbar */
     nav {
            background-color: mediumseagreen;
            padding: 10px 0;
        }

        /* Style the navigation links */
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline; /* Display list items horizontally */
        }

        nav ul li a {
            color: ivory;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
        }

        nav ul li a:hover {
            background-color: seagreen;
        }
    
  </style>
</head>

<body>
  <nav>
    <ul>
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'report_litter' %}">Report Litter</a></li>
        <li><a href="{% url 'clean_litter' %}">Clean Up Litter</a></li>
    </ul>
  </nav>
  <div class="split-container">
    <div class="left-side">
      <!-- Leaflet Map Container -->
      <div id="map"></div>
    </div>
    <div class="right-side">
      <!-- Content for the right side -->
      <h1>Litter @ {{pin.zipcode}}</h1>
      <p fontsize="medium"><span style="float: left;">{{pin.status}}</span>
        <span style="float: right;">{{pin.date|date:"Y-m-d"}}</span>
      </p>
      <br>
      <p class="main">{{pin.description}}</p>
      <div class="image-container">
        <img src="{{pin.image.url}}">
      </div>
      <p>Latitude: {{pin.lat}}<span style="margin-right: 32px;"></span>Longitude: {{pin.long}}</p>
      <form action="{% url 'pin_view' pin.id %}" method="post">
      {% csrf_token %}
      <button type="submit" class="bottom-button">Mark as cleaned</button>
      </form>
    </div>
  </div>

  <script>
    // Example: Django template logic to get latitude and longitude from the server
    const latitude = {{ pin.lat }};
    const longitude = {{ pin.long }};

    // Initialize Leaflet map
    const map = L.map('map').setView([latitude, longitude], 16);

    // Add a pin (marker) to the map
    L.marker([latitude, longitude]).addTo(map)
      .bindPopup('{{ pin.description }}');

    // Add a tile layer (you can replace this with your desired tile layer)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);
  </script>

</body>

</html>
