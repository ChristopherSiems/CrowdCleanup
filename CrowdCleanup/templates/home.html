<!-- home.html -->
<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .container {
      margin-top: 100px;
    }

    h1 {
      font-size: 28px; /* Adjust the font size as needed */
      margin-bottom: 20px;
    }

    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 100px; /* Adjust the width as needed */
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 18px;
      margin: 0 10px;
      border: 2px solid #000;
      background-color: #f0f0f0;
      text-decoration: none;
      color: #000;
      cursor: pointer;
    }

    .button:hover {
      background-color: #e0e0e0;
    }

    body {
          margin: 0;
          padding: 0;
          height: 100%;
          min-height: 100vh;
          width: 100%;
          /* Set background image */
          background-image: url('{% static "home_background.png" %}');
          /* Adjust background properties */
          background-size: cover; /* Cover the entire viewport */
          background-position: center; /* Center the background image */
          background-repeat: no-repeat; /* Do not repeat the background image */
        }
  </style>
</head>

<body>
  <div class="container">
    <h1>What Are You Looking To Do Today?</h1>
    <a href="{% url 'report_litter' %}" class="button">I Want to Report Litter</a>
    <a href="{% url 'clean_litter' %}" class="button">I Want to Clean Up Litter</a>
  </div>
</body>

</html>
